<ion-view>
    <ion-content style="padding: 0 10px 0 10px">
        <h4>{{name}}</h4>

        <p style="font-size: 14px">
            {{description}}
        </p>

        <div class="list">
 
            <div class="item item-divider">
                Tasks
            </div>
            <a ng-repeat="task in tasks" class="item item-avatar {{task.statusClassName}}"  ng-click="gotoTaskDetails()" style="padding: 5px; padding-top: 0">
                <div class="row">
                    <div class="col col-75">
                        <h2>{{task.title}}</h2>
                        <p>{{task.description}}</p>
                    </div>
                </div>
                <div style="text-align: right; font-size: 12px">Status: {{task.statusName}}</div>
 
            </a>
        </div>
    </ion-content>
</ion-view>
