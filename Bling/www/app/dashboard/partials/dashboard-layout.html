            <ion-tab title="All boards" icon-on="ion-ios-albums" icon-off="ion-ios-albums-outline">
                <ion-nav-view name="allDashboardTab"></ion-nav-view>
            </ion-tab>

        </ion-tabs>

    </ion-side-menu-content>
